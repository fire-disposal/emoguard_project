
server {
    listen 80;
    listen [::]:80;
    server_name cg.aoxintech.com;

    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://$host$request_uri;
    }


}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    client_max_body_size 50M;
    server_name cg.aoxintech.com;

    ssl_certificate /etc/letsencrypt/live/cg.aoxintech.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cg.aoxintech.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1h;

    # 静态文件服务
    location /static/ {
        alias /var/www/emoguard/staticfiles/;
        expires 30d;
        access_log off;
    }

    # 媒体文件服务
    location /media/ {
        alias /var/www/emoguard/media/;
        expires 30d;
    }

    # ========================================================
    # 安全白名单控制：仅允许特定路由访问
    # ========================================================

    # 1. 允许根路径 (Root)
    location = / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 50M;
        proxy_read_timeout 300;
        proxy_connect_timeout 60;
    }

    # 2. 允许特定的应用前缀 (API, Admin, Health, Summernote)
    location ~ ^/(health|admin|api|summernote) {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 50M;
        proxy_read_timeout 300;
        proxy_connect_timeout 60;
    }

    # 3. 拒绝所有其他请求 (防止扫描)
    location / {
        return 444; # Connection Closed Without Response
    }


}