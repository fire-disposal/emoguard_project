services:
  backend:
    image: ghcr.io/${REPO}/emoguard-backend:${VERSION:-latest}
    container_name: emoguard-backend
    restart: unless-stopped
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
    environment:
      SECRET_KEY: ${SECRET_KEY}
      WECHAT_MINI_PROGRAM_APP_ID: ${WECHAT_MINI_PROGRAM_APP_ID}
      WECHAT_MINI_PROGRAM_APP_SECRET: ${WECHAT_MINI_PROGRAM_APP_SECRET}

      DJANGO_SUPERUSER_USERNAME: ${DJANGO_SUPERUSER_USERNAME}
      DJANGO_SUPERUSER_EMAIL: ${DJANGO_SUPERUSER_EMAIL}
      DJANGO_SUPERUSER_PASSWORD: ${DJANGO_SUPERUSER_PASSWORD}

      DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD}@db:5432/postgres
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD}@redis:6379/1

    volumes:
      - /srv/emoguard/media:/app/media
      - /srv/emoguard/staticfiles:/app/staticfiles
    networks:
      - emoguard-net

    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5


  celery-worker:
    image: ghcr.io/${REPO}/emoguard-backend:${VERSION:-latest}
    container_name: emoguard-celery-worker
    restart: unless-stopped
    depends_on:
      - db
      - redis
    environment:
      CONTAINER_ROLE: worker
      SECRET_KEY: ${SECRET_KEY}
      WECHAT_MINI_PROGRAM_APP_ID: ${WECHAT_MINI_PROGRAM_APP_ID}
      WECHAT_MINI_PROGRAM_APP_SECRET: ${WECHAT_MINI_PROGRAM_APP_SECRET}
      DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD}@db:5432/postgres
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD}@redis:6379/1
    volumes:
      - /srv/emoguard/logs:/app/logs
    networks:
      - emoguard-net


  celery-beat:
    image: ghcr.io/${REPO}/emoguard-backend:${VERSION:-latest}
    container_name: emoguard-celery-beat
    restart: unless-stopped
    depends_on:
      - db
      - redis
    environment:
      CONTAINER_ROLE: beat
      SECRET_KEY: ${SECRET_KEY}
      WECHAT_MINI_PROGRAM_APP_ID: ${WECHAT_MINI_PROGRAM_APP_ID}
      WECHAT_MINI_PROGRAM_APP_SECRET: ${WECHAT_MINI_PROGRAM_APP_SECRET}
      DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD}@db:5432/postgres
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD}@redis:6379/1
    volumes:
      - /srv/emoguard/logs:/app/logs
    networks:
      - emoguard-net


  db:
    image: postgres:15
    container_name: emoguard-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: postgres
    volumes:
      - /srv/emoguard/pgdata:/var/lib/postgresql/data
    networks:
      - emoguard-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5


  redis:
    image: redis:7
    container_name: emoguard-redis
    restart: unless-stopped
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    volumes:
      - /srv/emoguard/redisdata:/data
    networks:
      - emoguard-net
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  emoguard-net:
    driver: bridge
