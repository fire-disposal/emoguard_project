services:
  backend:
    image: __IMAGE__
    container_name: emoguard-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      # Django Secrets
      SECRET_KEY: ${SECRET_KEY}
      DJANGO_SUPERUSER_USERNAME: ${DJANGO_SUPERUSER_USERNAME}
      DJANGO_SUPERUSER_EMAIL: ${DJANGO_SUPERUSER_EMAIL}
      DJANGO_SUPERUSER_PASSWORD: ${DJANGO_SUPERUSER_PASSWORD}
      # WeChat Secrets
      WECHAT_MINI_PROGRAM_APP_ID: ${WECHAT_MINI_PROGRAM_APP_ID}
      WECHAT_MINI_PROGRAM_APP_SECRET: ${WECHAT_MINI_PROGRAM_APP_SECRET}
      # Database and Caching URLs
      DATABASE_URL: postgresql://emoguard:${POSTGRES_PASSWORD}@db:5432/emoguard
      # 3. 移除 Celery URL 中的硬编码密码，使用环境变量
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD}@redis:6379/1
      # Timezone
      TZ: Asia/Shanghai
      # Make REDIS_PASSWORD available to curl healthcheck (optional, but good practice)
      REDIS_PASSWORD: ${REDIS_PASSWORD}

    volumes:
      - /srv/emoguard/media:/app/media
      - /srv/emoguard/staticfiles:/app/staticfiles
    networks:
      - emoguard-net

    healthcheck:
      # 保持 Python 检查不变，如果您确定容器内有 curl，推荐使用更轻量的：
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/health"]
      interval: 15s
      timeout: 10s
      retries: 8
      start_period: 30s


  celery-worker:
    image: __IMAGE__
    container_name: emoguard-celery-worker
    restart: unless-stopped # 1. 增加自动重启策略
    depends_on:
      db:
        condition: service_healthy # 2. 依赖 DB 的健康状态
      redis:
        condition: service_healthy # 2. 依赖 Redis 的健康状态
    environment:
      CONTAINER_ROLE: worker
      SECRET_KEY: ${SECRET_KEY}
      DATABASE_URL: postgresql://emoguard:${POSTGRES_PASSWORD}@db:5432/emoguard
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD}@redis:6379/1
      TZ: Asia/Shanghai
      REDIS_PASSWORD: ${REDIS_PASSWORD} # 将 Redis 密码传给 Celery 容器
    volumes:
      - /srv/emoguard/logs:/app/logs
    networks:
      - emoguard-net


  celery-beat:
    image: __IMAGE__
    container_name: emoguard-celery-beat
    restart: unless-stopped # 1. 增加自动重启策略
    depends_on:
      db:
        condition: service_healthy # 2. 依赖 DB 的健康状态
      redis:
        condition: service_healthy # 2. 依赖 Redis 的健康状态
    environment:
      CONTAINER_ROLE: beat
      SECRET_KEY: ${SECRET_KEY}
      DATABASE_URL: postgresql://emoguard:${POSTGRES_PASSWORD}@db:5432/emoguard
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD}@redis:6379/1
      TZ: Asia/Shanghai
      REDIS_PASSWORD: ${REDIS_PASSWORD} # 将 Redis 密码传给 Celery 容器
    volumes:
      - /srv/emoguard/logs:/app/logs
    networks:
      - emoguard-net


  db:
    image: postgres:15
    container_name: emoguard-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: emoguard
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: emoguard
    volumes:
      - /srv/emoguard/pgdata:/var/lib/postgresql/data
    networks:
      - emoguard-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -q"]
      interval: 15s
      timeout: 10s
      retries: 8
      start_period: 30s


  redis:
    image: redis:7
    container_name: emoguard-redis
    restart: unless-stopped # 1. 增加自动重启策略
    environment:
      # 4. 将密码作为环境变量传入，供 command 使用
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    # 5. command 引用环境变量，避免硬编码
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    volumes:
      - /srv/emoguard/redisdata:/data
    networks:
      - emoguard-net
    healthcheck:
      # 6. healthcheck 引用环境变量，避免硬编码
      test: ["CMD-SHELL", "redis-cli --no-auth-warning -a ${REDIS_PASSWORD} ping"]
      interval: 15s
      timeout: 10s
      retries: 8
      start_period: 20s

networks:
  emoguard-net:
    driver: bridge