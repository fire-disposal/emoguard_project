services:
  backend:
    image: __IMAGE__
    container_name: emoguard-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "8000:8000"
    environment:
      SECRET_KEY: ${SECRET_KEY}
      WECHAT_MINI_PROGRAM_APP_ID: ${WECHAT_MINI_PROGRAM_APP_ID}
      WECHAT_MINI_PROGRAM_APP_SECRET: ${WECHAT_MINI_PROGRAM_APP_SECRET}

      DJANGO_SUPERUSER_USERNAME: ${DJANGO_SUPERUSER_USERNAME}
      DJANGO_SUPERUSER_EMAIL: ${DJANGO_SUPERUSER_EMAIL}
      DJANGO_SUPERUSER_PASSWORD: ${DJANGO_SUPERUSER_PASSWORD}

      DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD}@db:5432/postgres
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD}@redis:6379/1

    volumes:
      - /srv/emoguard/media:/app/media
      - /srv/emoguard/staticfiles:/app/staticfiles
    networks:
      - emoguard-net

    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8000/health\", timeout=5)'"]
      interval: 15s
      timeout: 10s
      retries: 8
      start_period: 30s


  celery-worker:
    image: __IMAGE__
    container_name: emoguard-celery-worker
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      CONTAINER_ROLE: worker
      SECRET_KEY: ${SECRET_KEY}
      WECHAT_MINI_PROGRAM_APP_ID: ${WECHAT_MINI_PROGRAM_APP_ID}
      WECHAT_MINI_PROGRAM_APP_SECRET: ${WECHAT_MINI_PROGRAM_APP_SECRET}
      DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD}@db:5432/postgres
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD}@redis:6379/1
      TZ: Asia/Shanghai
    volumes:
      - /srv/emoguard/logs:/app/logs
    networks:
      - emoguard-net
    healthcheck:
      test: ["CMD-SHELL", "celery -A apps.notice inspect active -d celery@$HOSTNAME --timeout=5"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s


  celery-beat:
    image: __IMAGE__
    container_name: emoguard-celery-beat
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      CONTAINER_ROLE: beat
      SECRET_KEY: ${SECRET_KEY}
      WECHAT_MINI_PROGRAM_APP_ID: ${WECHAT_MINI_PROGRAM_APP_ID}
      WECHAT_MINI_PROGRAM_APP_SECRET: ${WECHAT_MINI_PROGRAM_APP_SECRET}
      DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD}@db:5432/postgres
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD}@redis:6379/1
      TZ: Asia/Shanghai
    volumes:
      - /srv/emoguard/logs:/app/logs
    networks:
      - emoguard-net
    healthcheck:
      test: ["CMD-SHELL", "celery -A apps.notice inspect scheduled -d celery@$HOSTNAME --timeout=5 || exit 0"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s


  db:
    image: postgres:15
    container_name: emoguard-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: postgres
    volumes:
      - /srv/emoguard/pgdata:/var/lib/postgresql/data
    networks:
      - emoguard-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -q"]
      interval: 15s
      timeout: 10s
      retries: 8
      start_period: 30s


  redis:
    image: redis:7
    container_name: emoguard-redis
    restart: unless-stopped
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    volumes:
      - /srv/emoguard/redisdata:/data
    networks:
      - emoguard-net
    healthcheck:
      test: ["CMD-SHELL", "redis-cli --no-auth-warning -a ${REDIS_PASSWORD} ping"]
      interval: 15s
      timeout: 10s
      retries: 8
      start_period: 20s

networks:
  emoguard-net:
    driver: bridge
